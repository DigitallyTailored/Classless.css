name: Minify CSS

on:
  push:
    branches: [ main ]
    paths:
      - 'classless.css'

jobs:
  minify:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.PAT_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install clean-css-cli -g

      - name: Minify CSS
        run: |
          cleancss -o classless.min.css classless.css

      - name: Commit minified file
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add classless.min.css
          git diff --quiet && git diff --staged --quiet || git commit -m "Minify CSS"
          git push

      - name: Get version
        id: package-version
        uses: martinbeentjes/npm-get-version-action@main

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
        with:
          tag_name: v${{ steps.package-version.outputs.current-version}}
          release_name: Release v${{ steps.package-version.outputs.current-version}}
          body: Automated release for version ${{ steps.package-version.outputs.current-version}}
          draft: false
          prerelease: false